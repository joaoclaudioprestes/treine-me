<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page">
        <header>
            <img src="image/Logo.svg" alt="Logo treine.me">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-bars"></i>
        </header>
        <main>
            <div class="hero">
                <section class="text">
                    <h1>Treinos <span>exclusivos</span> para você!</h1>
                    <p>Nós criamos treinos <strong>exclusívos e únicos para você.<br></strong>
                    Invista no seu corpo e <strong>tenha muitos mais performace</strong> e qaulidade de vida.</p>
                    <button>
                        <i class="fa-brands fa-whatsapp"></i>
                        Comece já
                    </button>
                </section>
                
                <img src="image/fitness-jump.svg" alt="Desenho de uma mulher pulando corda">
            </div>

            <img src="image/balls-decoration.svg" class="bolls" alt="bolinhas">
        </main>
        <footer>
            <p>fale conosco no instagram <strong><a href="#">@treine.me</a></strong></p>
        </footer>
    </div>
</body>
</html>
